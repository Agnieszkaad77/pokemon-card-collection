<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My cards collection</title>
</head>
<body>

<h2>My cards collection:</h2>

<div th:each="card:${loggedUser.cards}">
    <div th:text="${card.name}"></div>
    <img width="100" height="150" th:src="${card.largeImage}">
</div>

<li><a href="/">Back</a></li>

</body>
</html>
